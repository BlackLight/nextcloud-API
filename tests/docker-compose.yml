version: '3'

services:
  app:
    build:
      context: ../nextcloud
      dockerfile: Dockerfile
      args:
        NEXTCLOUD_VERSION: ${NEXTCLOUD_VERSION}
    networks:
      backend:
    environment:
      - SQLITE_DATABASE=nextcloud
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_HOSTNAME}
      - NEXTCLOUD_ADMIN_USER
      - NEXTCLOUD_ADMIN_PASSWORD

  python-api:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      - NEXTCLOUD_VERSION
      - NEXTCLOUD_HOSTNAME
      - NEXTCLOUD_ADMIN_USER
      - NEXTCLOUD_ADMIN_PASSWORD
    networks:
      backend:
        aliases:
          - python-api
    volumes:
      - ../:/usr/src/app

networks:
    backend:
