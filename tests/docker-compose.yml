version: '3'

services:
  db:
    image: postgres:9.6-alpine
    restart: always
    networks:
      - backend
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret

  app:
    build:
      context: ../nextcloud
      dockerfile: Dockerfile
    restart: always
    networks:
      backend:
        aliases:
          - app
    ports:
      - 8080:80
    environment:
      POSTGRES_DB: 'nextcloud'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'secret'
      POSTGRES_HOST: 'db'

      NEXTCLOUD_TRUSTED_DOMAINS: "app"
      NEXTCLOUD_ADMIN_USER: "admin"
      NEXTCLOUD_ADMIN_PASSWORD: "admin"
    depends_on:
      - db

  python-api:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      NEXTCLOUD_VERSION: "14.0.4"
      NEXTCLOUD_HOST: "app"
      NEXTCLOUD_USERNAME: "admin"
      NEXTCLOUD_PASSWORD: "admin"
    networks:
      backend:
        aliases:
          - python-api
    volumes:
      - ../:/usr/src/app

networks:
    backend:
